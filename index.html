<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title name -->
    <title>M a n o j - L o g i n</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- CSS Connection link  -->
    <link rel="stylesheet" href="./style.css">

</head>

<body id="demo">

    <!-- Login form section starts  -->

    <div class="login-container">

        <div class="login-content" id="blur">

            <form>

                <a href=""><img src="./images/review-img (1).svg"></a>

                <h2 class="title">sign-in</h2>

                <div class="input-div one">

                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>

                    <div class="div">
                        <input type="text" autocomplete="off" id="UserName" name="UserName" placeholder="Username"
                            class="input" />
                    </div>

                </div>

                <div class="input-div pass">

                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>

                    <div class="div">
                        <input type="password" id="Password" name="Password" placeholder="Password " class="input" />
                    </div>

                </div>

                <a class="forgotpass" onclick="toggle()" href="#">Forgot Password?</a>

                <button type="button" id="submit" onclick="validateuser()" class="btn-login">Login</button>

                <p class="signup">Dont have a Account : <a href="./registerpage.html">sign-up</a> </p>

            </form>

        </div>

    </div>

    <!-- login form section ends  -->

    <!-- forgot password section starts -->

    <dialog id="forgot-password" class="forgotpass-container">

        <a class="close-btn" id="close-btn" onclick="toggle()"><i class="fas fa-times"></i></a>

        <h2>Forgot Password</h2>
        <p>It's quick and easy.</p>

        <div id="line"></div>

        <form>

            <a href="#" class="close-forgotpass"></a>

            <label>Email</label>

            <input placeholder="Enter your email" id="email" autocomplete="off" onkeyup="forgotemailvalidate()" required type="email" name="email"><br>

            <div class="forgot-information-error">

                <p class="forgot-error" id="forgotemailErrorMsg"><i class="fas fa-exclamation-circle"></i>&numsp; email in manoj@gmail.com this format</p>
                <p id="forgotemailsuccessMsg" class="forgot-success"><i class="fas fa-thumbs-up" ></i>&numsp; Correct</p>

            </div>

            <button onclick="forgotSend()" class="forgot-btn" type="button" name="forgot_password">Send</button>

        </form>

    </dialog>

    <!-- forgot password section ends -->

</body>

<!-- Javascript connection link  -->
<script src="./script.js"></script>

</html>
